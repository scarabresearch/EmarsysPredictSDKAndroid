language: android
jdk: oraclejdk8

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

android:
  components:
    - build-tools-22.0.1
    - android-16
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-16
    - sys-img-x86-android-16

before_script:
  - echo no | android create avd --force -n test -t android-16 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - ./gradlew connectedAndroidTest -i coveralls

before_install:
  - openssl aes-256-cbc -K $encrypted_e763cf972be8_key -iv $encrypted_e763cf972be8_iv -in secring.gpg.enc -out secring.gpg -d

after_success:
  - ./gradlew javadoc -i
  - .travis/publish_javadoc.sh
  - .travis/upload_to_bintray.sh
  - .travis/upload_to_mavencentral.sh
